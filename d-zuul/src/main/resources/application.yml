server:
  port: 8003

spring:
  application:
    name: service-zuul

  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

#路由规则设定
zuul:
  #使用 ‘*’ 可忽略所有微服务，多个指定微服务以半角逗号分隔,白名单添加
  ignored-services: ‘*’
  routes:
    #163路由基本功能测试
    routeTest:
      path: /routeTest/163
      url: http://www.163.com/

    #通过注册的服务获取
    api-1:
      path: /api-1/**
      serviceId: hello
    #通过url进行跳转
    api-2:
      path: /api-2/**
      url: http://localhost:8888
    api-3:
      path: /api-3/**
      url: http://localhost:8888
      stripPrefix: false
    api-4:
      path: /api/rabbitmq/**
      url: http://localhost:8010

# 是否去除path前缀
# 当stripPrefix=true的时候 （http://localhost:8003/api-1/find/s?username=silianbo -> http://localhost:8888/find/s?username=silianbo）
# 当stripPrefix=false （http://localhost:8003/api-1/find/s?username=silianbo -> http://localhost:8888/api-1/find/s?username=silianbo）

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8001/eureka/
  instance:
    #标识eureka client 给服务端发送信息的频率 10s
    lease-renewal-interval-in-seconds: 10
    #eureka server 在30s 后，没有收到 client信息的心跳,则将注册的客户端移除
    lease-expiration-duration-in-seconds: 30
    # 配置使用主机名注册服务
    hostname: localhost
    # 优先使用IP地址方式进行注册服务
    prefer-ip-address: true

logging:
  level:
    root: info
    org.springframework.web: warn